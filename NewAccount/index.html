<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>colorBrought</title>
  </head>
  <body>
    <h1>Color picker</h1>
    <div class="container">
      <div class="page">
        <div class="items">
          <button id="picker"><span class="material-symbols-outlined"> colorize </span></button>
          <img src="fond-ecran-pc-jujutsu-kaisen.jpg" alt="dsl" height="576px" />
          <div class="choose">
            <div id="color"></div>
            <label
              >hex
              <div id="hex">: #ffffff</div>
              <button id="hexCopy"><span class="material-symbols-outlined"> content_copy </span></button></label
            >
            <label
              >rgb
              <div id="rgb">: rgb (255,255,255)</div>
              <button id="rgbCopy"><span class="material-symbols-outlined"> content_copy </span></button></label
            >
            <label id="import" for="input-file">IMPORT</label>
            <input type="file" id="input-file" style="display: none" />
          </div>
        </div>
      </div>
    </div>
    <script src="js.js"></script>
  </body>
</html>
